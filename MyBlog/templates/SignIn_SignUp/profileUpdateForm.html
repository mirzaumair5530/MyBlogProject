{% load widget_tweaks %}

<form>
  <div class="form-row">
      <h4 class="profileHeader" style="text-align: center;"><b>Update Profile Data</b></h4>
      <br>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email: </label>
        <input type="text" class="form-control" id="inputAddress" VALUE={{ request.user.email }} readonly>

    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Username :</label>
      <input type="text" class="form-control" id="inputAddress" VALUE={{ request.user.username }} readonly>
    </div>

  </div>
    <div class="form-row">
      <div class="form-group col-md-6" >
        <label for="inputAddress">First Name</label>
{#        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">#}
          {% render_field user.first_name class+="form-control"  %}
      </div>
      <div class="form-group col-md-6" >
        <label for="inputAddress2">Last Name</label>
{#          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">#}
          {% render_field user.last_name class+="form-control"  %}
      </div>
    </div>
  <div class="form-row">
    <div class="form-group" style="margin-left: 2%;">
      <label for="inputAddress2">{{ user.profileImage.label }} :</label>{% render_field user.profileImage class+="file-path validate" placeholder="Upload your file"%}
    </div>
      </div>
    <div class="form-row">
      <div class="form-group">
        <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" style="margin-left: 2%;">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
        </div>
      </div>
    </div>
  <button style="margin-left: 2%;" type="submit" class="btn btn-primary">Update Profile</button>
</form>
